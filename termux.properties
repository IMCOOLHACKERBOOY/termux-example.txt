# Rename current session
Ctrl+Alt:R

# Down arrow (or ‘N’) → Next session
Ctrl+Alt:N

# Up arrow (or ‘P’) → Previous session
Ctrl+Alt:P

# Right arrow → Open drawer
Ctrl+Alt:Right

# Left arrow → Close drawer
Ctrl+Alt:Left

# Show menu
Ctrl+Alt:M

# Select URL
Ctrl+Alt:U

# Paste
Ctrl+Alt:V

# Adjust text size
Ctrl+Alt:+/-

# Go to numbered session
Ctrl+Alt:1-9

# Enable/Disable soft keyboard
Ctrl+Alt:K

