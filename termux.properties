###############
# Keyboard shortcuts
###############
# Use of keys like Alt, Ctrl, Esc is necessary for working with a CLI terminal.Termux touch keyboards do not include one. For that purpose, Termux uses the Volume down button to emulate the Ctrl key. For example, pressing Volume down+L on a touch keyboard sends the same input as pressing Ctrl+L on a hardware keyboard

# Open a new terminal with ctrl + t (volume down + t)
shortcut.create-session = ctrl + t

# Go one session down with (for example) ctrl + 2
shortcut.next-session = ctrl + 2

# Go one session up with (for example) ctrl + 1
shortcut.previous-session=ctrl + 1

# Rename a session with (for example) ctrl + n
shortcut.rename-session=ctrl + n

# Rename a session with (for example) ctrl + u
shortcut.rename-session = ctrl + u

# Move cursor to the beginning of line
Ctrl+A

# Abort Abort (send SIGINT to) current process
Ctrl+C

# Logout of a terminal session
Ctrl+D

# Move cursor to the end of line
Ctrl+E

# Delete from cursor to the end of line
Ctrl+K

# Delete from cursor to the beginning of line
Ctrl+U

# Clear the terminal
Ctrl+L

# Suspend (send SIGTSTP to) current process
Ctrl+Z

# Clear prompt before word (a word is a set of characters after a space)
Ctrl+W

# Open new session (only works in Hacker's Keyboard)
Ctrl+alt+C

